<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Student Management System</title>
    <style>
        .form-group {
            padding: 2px;
        }

        .login-container {
            padding: 2em;
            box-shadow: 0 3px 8px 5px #8d8d88;
            border-radius: 5px;
        }

        h1 {
            padding: 20px;
        }

        h3 {
            padding: 10px;
        }
    </style>
</head>

<body class="container">
    <div class="text-center">
        <h1>Student Management System</h1>
    </div>
    <form action="loginv.jsp" method="post">

        <div class="container login-container col-md-6 bg-light">
            <h3 class="text-primary">Sign In
                <hr>
            </h3>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="user" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="Password" name="pass" id="" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="submit" name="submit">
                <input type="reset" value="reset" name="reset">
                <button class="btn btn-success">Sign In</button>
            </div>
        </div>
    </form>
</body>

</html>
